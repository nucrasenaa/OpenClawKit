name: Release

on:
  push:
    tags:
      - "2026.*"

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify changelog entry exists
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          if ! grep -q "^## ${VERSION} -" CHANGELOG.md; then
            echo "Missing CHANGELOG section for ${VERSION}"
            exit 1
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            See [CHANGELOG.md](CHANGELOG.md) for the complete list of changes and fixes.
