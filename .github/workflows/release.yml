name: Release

on:
  push:
    tags:
      - "2026.*"

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify changelog entry exists
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          if ! grep -q "^## ${VERSION} -" CHANGELOG.md; then
            echo "Missing CHANGELOG section for ${VERSION}"
            exit 1
          fi

      - name: Create or update release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          NOTES_FILE="$(mktemp)"

          cat > "${NOTES_FILE}" <<'EOF'
          See [CHANGELOG.md](CHANGELOG.md) for the complete list of changes and fixes.
          EOF

          if gh release view "${VERSION}" >/dev/null 2>&1; then
            echo "Release ${VERSION} already exists. Updating release metadata."
            gh release edit "${VERSION}" \
              --title "${VERSION}" \
              --notes-file "${NOTES_FILE}"
          else
            echo "Creating new release ${VERSION}."
            gh release create "${VERSION}" \
              --title "${VERSION}" \
              --notes-file "${NOTES_FILE}"
          fi
