name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  swift-validation:
    name: Swift Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import Swift GPG public key
        run: |
          set -euo pipefail
          curl -fsSL https://swift.org/keys/all-keys.asc | gpg --import -

      - name: Setup Swift 6.2
        uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.2.0"

      - name: Print Swift version
        run: swift --version

      - name: Swift build
        run: swift build

      - name: Networking concurrency gate
        run: Scripts/check-networking-concurrency.sh

      - name: Swift tests
        run: swift test

  ios-example-build:
    name: iOS Example Build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Setup Swift 6.2
        uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.2.0"

      - name: Print Xcode and Swift versions
        run: |
          xcodebuild -version
          xcrun swift --version
          swift --version

      - name: Build iOS example
        run: Scripts/build-ios-example.sh
